{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <header class="container-fluid d-flex justify-content-center border-bottom">
        <a href="{% url 'home'%}" class="logo"><img src="{% static 'logo.svg' %}" alt="KMDb logo" height="200" width="200"></a>
        <a href="{% url 'home'%}" class="title"><h1 class="p-5">Kevin's<br>Movie<br>Database</h1></a>
    </header>
    <section class="container-fluid mt-5">
    {% block content %}
        <h2 class="text-center">Add a movie.</h2>
        <div class="d-flex justify-content-center">
            <a href="/admin/demo/movie/add/" class="btn btn-outline-dark m-1">Add</a>
        </div>
        <h2 class="text-center">Choose a movie.</h2>
        <div class="d-flex justify-content-center">
            <a href="{% url 'random' %}" id="random"><button type="button" class="btn btn-outline-dark m-1">Random</button></a>
        </div>
        <h2 class="text-center mt-4">Search for a movie by title, year or genre.</h2>
        <div class="container-fluid d-flex justify-content-center">
            <form action="{% url 'search' %}" method="post" class="input-group mb-3 w-50">
            {% csrf_token %}
            <input type="text" name="search_term" required class="form-control" placeholder="E.g. Ad Astra, 1960, War" aria-describedby="search-button">
            <button class="btn btn-outline-dark" type="submit" id="search-button">Search</button>
            </form>
        </div>
        <a class="btn btn-outline-dark btn-lg d-block my-5" href="{% url 'all' %}">Full List of Movies</a>

    {% endblock %}
    </section>
    <footer class="container-fluid">
        <p class="text-center">Made by Kevin Thomas</p>
    </footer>
</body>
</html>
